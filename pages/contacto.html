    <meta charset="UTF-8" />

    <title>Contacto Crea</title>
    <link rel="stylesheet" href="../style.css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <div class="gridContainer-contacto">
      <div class="flex">
        <div class="logo">
          <a href="../index.html">
            <img src="../assets2/img/logocrea.png" alt="logo Estudio Crea" />
          </a>
        </div>

        <div class="menu">
          <ul>
            <li><a href="../pages/arquitectura.html">Arquitectura</a></li>
            <li><a href="../pages/diseño.html">Diseño</a></li>
            <li><a href="../pages/decoracion.html">Decoracion</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
      <div class="nav">
        <img
          src="../assets2/img/portadacontacto.png"
          alt="Imagen de presentacion Crea"
          class="fotoPortada"
        />
      </div>

      <div class="main">
        <form class="formulario">
          <fieldset>
            <legend>Datos Personales</legend>
            <div>Nombre</div>
            <input type="text" name="Nombre" placeholder="Nombre" />
            <br />
            <div>Apellido</div>
            <input type="text" name="Apellido" placeholder="Apellido" />
            <div>Email</div>
            <input type="email" name="Email" placeholder="Email" />
            <br />
            <textarea
              name="Deja tu consulta"
              id="Consulta"
              placeholder="Escribinos tu consulta"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <p class="sexo">Sexo:</p>
            <label class="hombre"> Hombre </label>
            <input
              type="radio"
              name="sexo"
              value="hombre"
              class="botonHombre"
            />
            <label class="mujer"> Mujer </label>
            <input type="radio" name="sexo" value="mujer" class="botonMujer" />
            <label class="otro"> Otro </label>
            <input type="radio" name="sexo" value="otro" class="botonOtro" />
            <br />
            <label>AREA</label>
            <select name="Area" class="area">
              <option value="A">Arquitectura</option>
              <option value="D">Diseño</option>
              <option value="DE">Decoracion</option>
            </select>
            <br />
            <input type="submit" name="Enviar" id="Enviar" />
            <input type="reset" name="Limpiar" id="Limpiar" />
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <div class="footerImg">
          <a href="https://www.instagram.com/estudiocrea_/" target="_blank">
         <img src="../assets2/img/instagram.png" alt="Icono IG">
        </a>
         <img src="../assets2/img/whatsapp.png" alt="Icono whatsapp">
         <img src="../assets2/img/correo-electronico.png" alt="Icono correo-electronico">
        </div>
        <div class="footerInfo">
         <p>Estudio Crea - Cordoba - Argentina</p>
         <p>Copyright &copy; Estudio Crea, todos los derechos reservados.</p>
        </div>
      </div>
    </div>
